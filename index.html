<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A5 - Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Timer Display -->
    <div id="timer">Time: <span id="timeDisplay">4s</span></div>

    <!-- Main Container -->
    <div class="container">
        <h1>A5 - Carousel</h1>
        <div class="slideshow-container">
            <div class="image-container">
                <img id="slideImage" src="https://raw.githubusercontent.com/luckyykat/a5/main/images/Artifact1.png" alt="Image description">
            </div>
            <p id="description">This slideshow showcases the assignments I created in my web development class.</p>
            <button id="prevBtn">Prev</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <!-- Next Slide Timer -->
    <p>Next slide in: <span id="nextSlideTimer">4</span> seconds</p>

    <!-- Validation Section -->
    <footer class="footer">
        <p>Validated using:</p>
        <div class="validation-images">
            <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fluckyykat.github.io%2Fa5%2F">
                <img src="https://raw.githubusercontent.com/luckyykat/a5/main/images/html-validation.png" alt="Valid HTML">
            </a>
            <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fluckyykat.github.io%2Fa5%2F&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
                <img src="https://raw.githubusercontent.com/luckyykat/a5/main/images/css-validation.png" alt="Valid CSS">
            </a>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
