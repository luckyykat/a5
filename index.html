<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A5 - Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Image Carousel</h1>
        <div class="slideshow-container">
            <div class="image-container">
                <img id="slideImage" src="https://raw.githubusercontent.com/luckyykat/a5/main/images/Artifact1.png" alt="Image description">
            </div>
            <p id="description">Description of Image 1</p>
            <button id="prevBtn">Prev</button>
            <button id="nextBtn">Next</button>
        </div>

        <p>Next slide in: <span id="timer">4</span> seconds</p>

        <!-- Validation Section -->
        <footer class="footer">
            <p>Validated using:</p>
            <div class="validation-images">
                <a href="https://validator.w3.org/check/referer">
                    <img src="https://www.w3.org/Icons/valid-html401" alt="Valid HTML">
                </a>
                <a href="https://jigsaw.w3.org/css-validator/check/referer">
                    <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS">
                </a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>

</body>
</html>
