<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A5 - Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="slideshow-container">
        <!-- Image Display -->
        <img id="slideImage" src="images/Artifact1.png" alt="Slideshow Image">

        <!-- Navigation Buttons -->
        <button id="prevBtn">❮ Prev</button>
        <button id="nextBtn">Next ❯</button>

        <!-- Countdown Timer -->
        <p id="timer">Next slide in: <span id="countdown">4</span> seconds</p>
    </div>

    <!-- Validation Section -->
    <footer>
        <p>Validated using:</p>
        <a href="https://validator.w3.org/" target="_blank">
            <img src="images/html-validation.png" alt="Valid HTML">
        </a>
        <a href="https://jigsaw.w3.org/css-validator/" target="_blank">
            <img src="images/css-validation.png" alt="Valid CSS">
        </a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
